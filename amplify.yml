version: 1
frontend:
  phases:
    preBuild:
      commands:
        - nvm install 20.19.0
        - nvm use 20.19.0
        - node -v
        - npm -v
        - npm ci --cache .npm --prefer-offline
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: dist
    files:
      - '**/*'
  cache:
    paths:
      - .npm/**/*
      - node_modules/**/*
